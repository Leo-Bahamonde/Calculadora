<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body >

<div class="container">
    <div class="btn btn-dark ">
        <input type="text" id="resultado" class="form-control">
        <div>
            <button id="uno" name="data-number" class="btn btn-danger mt-2">1</button>
            <button id="dos" name="data-number" class="btn btn-danger mt-2">2</button>
            <button id="tres" name="data-number" class="btn btn-danger mt-2">3</button>
            <button id="suma"  name="data-opera" class="btn btn-danger mt-2">+</button>
        </div>
        <div>
            <button id="cuatro" name="data-number" class="btn btn-danger mt-2">4</button>
            <button id="cinco" name="data-number" class="btn btn-danger mt-2">5</button>
            <button id="seis" name="data-number" class="btn btn-danger mt-2">6</button>
            <button id="resta" name="data-opera" class="btn btn-danger mt-2">-</button>
        </div>
        <div>
            <button id="siete" name="data-number" class="btn btn-danger mt-2">7</button>
            <button id="ocho" name="data-number" class="btn btn-danger mt-2">8</button>
            <button id="nueve" name="data-number" class="btn btn-danger mt-2">9</button>
            <button id="mul" name="data-opera" class="btn btn-danger mt-2">*</button>
        </div>
        <div>
            <button id="div" name="data-opera" class="btn btn-danger mt-2">/</button>
            <button id="cero" name="data-number" class="btn btn-danger mt-2">0</button>
            <button id="igual" name="data-igual" class="btn btn-danger mt-2">=</button>
            <button id="C" name="data-delete" class="btn btn-danger mt-2">C</button>
        </div>

    </div>
</div>

   
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
